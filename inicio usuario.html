<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario Login</title>
    <link rel="stylesheet" href="css/inicio usuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">Imaginary Pops</div>
        <h1>Inicio de Usuario</h1>
        <h2>Iniciar sesión</h2>
        <form action="pagina principal" method="post">
            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="text" placeholder="Correo electrónico" name="email" required>
            </div>
            <div class="input-container">
                <i class="fa fa-key"></i>
                <input type="password" placeholder="Contraseña" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <div class="register-link">
            No tienes cuenta? <a href="registro.html">Regístrate</a>
        </div>
    </div>
</body>
</html>
