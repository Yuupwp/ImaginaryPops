<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="inicio admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">Imaginary Pops</div>
        <h1>Inicio de administradores</h1>
        <h2>Iniciar sesión</h2>
        <form action="panel admin.html" method="post">
            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="text" placeholder="Correo electrónico" name="email" required>
            </div>
            <div class="input-container">
                <i class="fa fa-key"></i>
                <input type="password" placeholder="Contraseña" name="password" required>
            </div>
            <a href="panel admin.html"><button type="submit">Ingresar</button></a>
        </form>
    </div>
</body>
</html>
