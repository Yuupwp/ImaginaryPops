<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de administracion</title>
    <link rel="stylesheet" href="css/admin.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header">
      <img alt="Imaginary Pops" height="50" src="" width="100" />
      <h1>Panel de administrador</h1>
      <i class="fas fa-user user-icon"> </i>
    </div>

    <div class="contenido">
      <div class="cajas">
        <div class="row">
          <div class="col-4 hovcajas">
            <div class="pedidos">
                <h3>Pedidos</h3>
            </div>
          </div>
          <div class="col-4 hovcajas">
            <div class="chats">
                <h3>Chats <br>(Atencion al cliente)</h3>
            </div>
          </div>
          <div class="col-4 hovcajas">
            <div class="inventario">
                <h3>Inventario</h3>
            </div>
          </div>

          <div class="col-4 hovcajas">
            <div class="gestionusuarios">
                <i class="fa-solid fa-user"></i>
                <h3>Gestion de usuarios</h3>
            </div>
          </div>
          <div class="col-8 hovcajas">
            <div class="ventas">
                <img src="img/grafica-de-barras.png" alt="">
                <h3>Gestion de Ventas</h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
